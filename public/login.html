<!DOCTYPE html>
<html lang="en">
  <head>
    <title>gottaGO-Login/Signup</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link href="stylesheets/login.css" rel="stylesheet" />
    <link href="stylesheets/global.css" rel="stylesheet" />
  </head>

  <body>
    <main class="container">
      <div class="row loginLogo">
        <header>
          <div>
            <img
              src="/img/batman.png"
              alt="fake batman holding a plunger"
              id="batman"
              class="mt-3"
            />
            <div id="headerText" class="text-white text-center">
              it's like Yelp....but for toliets
            </div>
          </div>
        </header>
      </div>
      <div class="row">
        <div class="col-md-6" id="login">
          <h2><u>Login</u></h2>
          <form class="login mt-5">
            <div class="form-group">
              <label for="emailInput">Email</label>
              <input
                type="email"
                class="form-control w-75"
                id="login-email"
                placeholder="Email"
                required="true"
              />
            </div>
            <div class="form-group">
              <label for="passwordInput">Password</label>
              <input
                type="password"
                class="form-control w-75"
                id="login-password"
                placeholder="Password"
                required="true"
              />
            </div>
            <div
              style="display: none"
              id="loginAlert"
              class="alert alert-danger w-75"
              role="alert"
            >
              <span
                class="glyphicon glyphicon-exclamation-sign"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
        <div class="col-md-6 formSignup" id="signup">
          <h2><u>Sign Up</u></h2>
          <form class="signup mt-5">
            <div class="form-group">
              <label for="emailInput">Email</label>
              <input
                type="email"
                class="form-control w-75"
                id="signup-email"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group">
              <label for="passwordInput">Password</label>
              <input
                type="password"
                class="form-control w-75"
                id="signup-password"
                placeholder="Password"
                required="true"
              />
            </div>
            <div
              style="display: none"
              id="signUpAlert"
              class="alert alert-danger w-75"
              role="alert"
            >
              <span
                class="glyphicon glyphicon-exclamation-sign"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <button type="submit" class="btn btn-primary mb-4">Sign Up</button>
          </form>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
